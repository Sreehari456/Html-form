<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="enter your name(max 25 characters)" maxlength="25" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="test@example.com" value="test@example.com" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="6" required> <br><br>
        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="student">Student</option>
            <option value="employee">Employee</option>
            <option value="freelancer">Freelancer</option>
        </select><br><br>
        <label for="event-date">Event-Date:</label>
        <input type="date" id="event-date" name="event-date" required><br><br>
        <label>Tickets:</label><br>
        <input type="radio" id="ticket1" name="tickets" value="1">
        <label for="ticket1">1 Ticket</label><br>
        <input type="radio" id="ticket2" name="tickets" value="2" checked>
        <label for="ticket2">2 Tickets</label><br>
        <input type="radio" id="ticket3" name="tickets" value="3" checked>
        <label for="ticket3">3 Tickets</label><br><br>
        <label for="online-payment">Online payment:</label>
        <input type="checkbox" id="online-payment" name="online-payment"><br><br>
        <label for="notes">Notes:</label>
        <textarea name="notes" id="notes" placeholder="Enter any notes here"></textarea><br><br>
        <input type="submit" value="submit">

        </form>
    
</body>
</html>
